<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt=" ">
                </div>
                <form>
                    <div class="forms">
                        <label>Email or username</label>
                        <input type="text">
                    </div>
                    <div class="forms">
                        <label>Password</label>
                        <input type="password">       
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="width">
                    <div class="link">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign in with company or school</a>
                    </div>
                    <div class="or">
                        <hr><span>OR</span><hr>
                    </div>
                    <div>
                        <a href="#" class="btn2">Create an account</a>
                    </div>
                </div>
            </div>
            <footer>
                <p class="copyright">Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
                <div class="endline">
                    <a href="#" class="term">Terms of Use</a> | <a href="#" class="term">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div class="rightside">
            <div class="back-image">
                <div class="text">
                    <h1>Let's create the future together</h1>
                </div>
                <div>
                    <a href="#" class="btn2 trial">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
